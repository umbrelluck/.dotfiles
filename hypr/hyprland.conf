####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, ``, exec, $terminal
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, U, fullscreen, 0
bind = $mainMod, I, fullscreen, 1
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, walker -m applications
bind = $mainMod ALT, R, exec, walker 
bind = $mainMod SHIFT, R, exec, walker -m runner
bind = $mainMod, C, exec, walker -m clipboard
bind = $mainMod ALT, F, exec, walker -m finder
bind = $mainMod ALT, Q, exec, walker -m calc
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle

bind = $mainMod SHIFT, B, exec, ~/.dotfiles/scripts/waybar/launcher.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ALT-TAB opened windows
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Resize active window
binde = SUPER + SHIFT, right, resizeactive, 30 0
binde = SUPER + SHIFT, l, resizeactive, 30 0
binde = SUPER + SHIFT, left, resizeactive, -30 0
binde = SUPER + SHIFT, h, resizeactive, -30 0
binde = SUPER + SHIFT, up, resizeactive, 0 -30
binde = SUPER + SHIFT, k, resizeactive, 0 -30
binde = SUPER + SHIFT, down, resizeactive, 0 30
binde = SUPER + SHIFT, j, resizeactive, 0 30

# Move window left|right|up|down
bind = $mainMod, h, movewindow, l
bind = $mainMod, l, movewindow, r
bind = $mainMod, k, movewindow, u
bind = $mainMod, j, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Sound and screen brightness
bind = , xf86monbrightnessup, exec, ~/.dotfiles/scripts/backlight/bright+.sh
bind = , xf86monbrightnessdown, exec, ~/.dotfiles/scripts/backlight/bright-.sh

bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

#========================
# Passthrough
# bindr = ALT+SHIFT,Q,pass,^(discord)$
# bind = SUPER+ALT, D, sendshortcut, SUPER, F4, ^(discord)$
# bind = ,F4,pass,^(discord)$

# Hyprshot
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window -m active --clipboard-only
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output -m active --clipboard-only 
# Screenshot a region
bind = $mainMod + SHIFT, PRINT, exec, hyprshot -m region --clipboard-only

# ScreenLock
$lock = hyprlock
bind = $mainMod, O, exec, $lock


