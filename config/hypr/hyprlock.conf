source = ~/.dotfiles/hypr/hall/hypr-colors.conf

general{
    hide_cursor = true
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = rgba(200, 200, 200, 1.0)
  font_size = 12
  font_family = Noto Sans 
  position = 30, -30
  halign = left
  valign = top
  shadow_passes = 3
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba(200, 200, 200, 1.0)
  font_size = 90
  font_family = Noto Sans
  position = -30, 0
  halign = right
  valign = top
  shadow_passes = 4
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  # color = rgba(60, 60, 60, 1.0)
  color = rgba(200, 200, 200, 1.0)
  font_size = 25
  font_family = Noto Sans
  position = -30, -150
  halign = right
  valign = top
  shadow_passes = 3
}

